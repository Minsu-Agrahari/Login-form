<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Minsu Agrahri">
    <meta name="Description" content="This is a login-form featuring Rick">
    <title>login-form</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=passkey" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

</head>

<body>
    <div class="wrapper">
        <div class="title">
            <span>Login Form</span>
        </div>
        
        <form action="#">

            <div class="input_details">
                <div class="row inpu">
                    <i><span class="material-symbols-outlined">passkey</span> </i>
                    <input type="text" class="info" placeholder="Email or Phone">
                </div>
    
                <div class="row inpu">
                    <i><span class="material-icons-outlined">https</span></i>
                    <input type="password" class="info" placeholder="Password">
                </div>
                <a href="#" class="pass">Forgot Password ?</a>
            </div>

            <span class="login">
                <button class="login-but">Login</button>
            </span>

            <div class="new-user">
                <h6>Not a member? <a href="#">Sign up now!</a></h6>
            </div>
            

        </form>
    </div>
</body>
</html>
